{% extends "base.html" %}

{% block contenido %}
<h2>{% if libro %}Editar libro{% else %}Agregar nuevo libro{% endif %}</h2>

<form method="POST">
    <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" name="titulo" id="titulo" required value="{{ libro.titulo if libro }}">
    </div>
    <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" class="form-control" name="autor" id="autor" required value="{{ libro.autor if libro }}">
    </div>
    <div class="mb-3">
        <label for="genero" class="form-label">Género</label>
        <input type="text" class="form-control" name="genero" id="genero" required value="{{ libro.genero if libro }}">
    </div>
    <div class="mb-3">
        <label for="estado" class="form-label">Estado de lectura</label>
        <select class="form-select" name="estado" id="estado" required>
            <option value="Pendiente" {% if libro and libro.estado == "Pendiente" %}selected{% endif %}>Pendiente</option>
            <option value="Leyendo" {% if libro and libro.estado == "Leyendo" %}selected{% endif %}>Leyendo</option>
            <option value="Terminado" {% if libro and libro.estado == "Terminado" %}selected{% endif %}>Terminado</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('mostrar_libros') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
