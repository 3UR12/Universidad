<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('mostrar_libros') }}">ðŸ“š Biblioteca</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('agregar_libro') }}">Agregar libro</a>
                <a class="nav-link" href="{{ url_for('buscar_libros') }}">Buscar libros</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% with mensajes = get_flashed_messages() %}
            {% if mensajes %}
                {% for mensaje in mensajes %}
                    <div class="alert alert-info">{{ mensaje }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block contenido %}{% endblock %}
    </div>
</body>
</html>
