{% extends "base.html" %}
{% block contenido %}
<h2>Confirmar eliminación</h2>

<p>¿Está seguro que desea eliminar el libro <strong>{{ libro.titulo }}</strong> de <em>{{ libro.autor }}</em>?</p>

<form method="POST">
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{{ url_for('mostrar_libros') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
