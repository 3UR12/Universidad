<!DOCTYPE html>
<html lang="es">   
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
</head>
<body>
    <h1>Libros</h1>
    <ul>
        {% for libro in libros %}
            <li>{{ libro.titulo }} - {{ libro.autor }}</li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('libros.agregar_libro') }}" method="post">
        <input name="titulo" placeholder="TÃ­tulo" required>
        <input name="autor" placeholder="Autor" required>
        <button type="submit">Agregar</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for categoria, mensaje in messages %}
            <p class="{{ categoria }}">{{ mensaje }}</p>
        {% endfor %}
    {% endwith %}
</body>
</html>
